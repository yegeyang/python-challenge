<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(document).ready(function () {
    var firstRecord = 0;
    var rowSize = 40;
    var tableRows=$("#pagetable tbody tr");
    $("a.pagination").click(function(e){
      e.preventDefault();
      if ($(this).attr("id") == "next"){
            if (firstRecord + rowSize <= tableRows.length){ 
                firstRecord += rowSize;}
            } else {
            if (firstRecord!= 0)
             { firstRecord  -= rowSize;}
            }
         paginate(firstRecord, rowSize);
       });
      
     var paginate =function(startAt, rowSize){
       var endAt=startAt + rowSize - 1;
         $(tableRows).each(function(index){
           if (index >= startAt && index <= endAt){
             $(this).show();
           } else{
             $(this).hide();
           }
         });
     }
     paginate(firstRecord, rowSize);
  });
  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">UFO Search</h1>
        <img src="https://fthmb.tqn.com/BTZrHgdClL8Bjid8EKEF1E8U5qM=/768x0/filters:no_upscale()/ufo-over-a-city-88830821-59f0d51803f4020010a3c2ee.jpg" alt="UFO over a city" width="1100" height="150" align="middle">
          <form>
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" id="datetime" placeholder="datetime">
                <a id="search" class="btn btn-default">Search</a>
              </div> 
            </div> 
            <div class="col-md-4"> 
              <div class="form-group"> 
                <input type="text" class="form-control" id="city" placeholder="city">
                <a id="search1" class="btn btn-default">Search</a>
              </div> 
            </div> 
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" id="state" placeholder="state">
                <a id="search2" class="btn btn-default">Search</a>
              </div> 
            </div> 
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" id="country" placeholder="country">
                <a id="search3" class="btn btn-default">Search</a>
              </div> 
            </div> 
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" id="shape" placeholder="shape">
                <a id="search4" class="btn btn-default">Search</a>
              </div> 
            </div>
           </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered", id="pagetable">
              <thead>
                <tr>
                  <th>datetime</th>
                  <th>city</th>
                  <th>state</th>
                  <th>country</th>
                  <th>shape</th>
                  <th>durationMinutes</th>
                  <th>comments</th>  
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          <div>
            <a href="#" class="pagination" id="previous" >Previous</a>
            <a href="#" class="pagination" id="next" >Next</a>
          </div>
        </div>
      </div> 
    </div>    
  </div> 

  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

</body>
</html>
