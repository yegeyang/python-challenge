<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
<style>
<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
</style>
</head>

<body>
  <div class="container">
    <div class="row">
       <div class="col-md-12">
        <h1 class="text-center">UFO Search</h1>  
       </div>
       <div class="col-md-12">
          <img src="https://fthmb.tqn.com/BTZrHgdClL8Bjid8EKEF1E8U5qM=/768x0/filters:no_upscale()/ufo-over-a-city-88830821-59f0d51803f4020010a3c2ee.jpg" alt="UFO over a city" width="1100" height="150" align="middle">
       </div>
    
    </div>   
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-bordered", id="pagetable">
            <thead>
              <tr>
                <th>datetime</th>
                <th>city</th>
                <th>state</th>
                <th>country</th>
                <th>shape</th>
                <th>durationMinutes</th>
                 <th>comments</th>  
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          
        </div>
      </div> 
    </div>    
  </div> 
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript"  src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
  <script>
  $(function(){
    $("#pagetable").dataTable();
 
  })
  </script>
  <script src="data.js" type="text/javascript"></script>
  <script src="index-dataTables.js" type="text/javascript"></script>

</body>
</html>
